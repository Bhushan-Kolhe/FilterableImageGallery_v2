<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Filterable Image Gallery 2</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<style media="screen">
  #filterImage{
    padding: 0.5rem;
    width: 100%;
    border-radius: 0;
  }
  .form-inline{
    width: 35%;
  }
  .bg-dark{
    background-color: #131414!important;
  }
  .image-space{
    padding: 2rem;
  }
</style>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="form-inline">
      <input type="text" class="form-control" id="filterImage" placeholder="Search Images...">
    </div>
  </nav>
  <div class="image-space">
    <div class="card-columns">
      <div class="card text-white bg-dark">
        <img class="card-img-top" src="images/1.jpeg" alt="Card image cap">
        <div class="card-body">
          <h4 class="card-title text-center img-name">Bouncy Road</h4>
        </div>
      </div>
      <div class="card text-white bg-dark">
        <img class="card-img-top" src="images/2.jpg" alt="Card image cap">
        <div class="card-body">
          <h4 class="card-title text-center img-name">Desert Road</h4>
        </div>
      </div>
      <div class="card text-white bg-dark">
        <img class="card-img-top" src="images/3.jpeg" alt="Card image cap">
        <div class="card-body">
          <h4 class="card-title text-center img-name">Forest Road</h4>
        </div>
      </div>
      <div class="card text-white bg-dark">
        <img class="card-img-top" src="images/4.jpeg" alt="Card image cap">
        <div class="card-body">
          <h4 class="card-title text-center img-name">Sunset Beach</h4>
        </div>
      </div>
      <div class="card text-white bg-dark">
        <img class="card-img-top" src="images/5.jpeg" alt="Card image cap">
        <div class="card-body">
          <h4 class="card-title text-center img-name">Snow</h4>
        </div>
      </div>
      <div class="card text-white bg-dark">
        <img class="card-img-top" src="images/6.jpeg" alt="Card image cap">
        <div class="card-body">
          <h4 class="card-title text-center img-name">Dusk City</h4>
        </div>
      </div>
      <div class="card text-white bg-dark">
        <img class="card-img-top" src="images/7.jpg" alt="Card image cap">
        <div class="card-body">
          <h4 class="card-title text-center img-name">Black Pearl</h4>
        </div>
      </div>
      <div class="card text-white bg-dark">
        <img class="card-img-top" src="images/8.jpeg" alt="Card image cap">
        <div class="card-body">
          <h4 class="card-title text-center img-name">Sunrise Beach</h4>
        </div>
      </div>
      <div class="card text-white bg-dark">
        <img class="card-img-top" src="images/9.jpeg" alt="Card image cap">
        <div class="card-body">
          <h4 class="card-title text-center img-name">Stars in my hands</h4>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $('#filterImage').keyup(function () {
        let val = $('#filterImage').val().toUpperCase();;
        let imageNames = $('.img-name');
        imageNames.each(function (i, e) {
          if ($(this).html().toUpperCase().indexOf(val) > -1) {
            $(this).parent().parent().css('display', '');
          } else {
            $(this).parent().parent().css('display', 'none');
          }
        });
      });
    });
  </script>
</body>
</html>
